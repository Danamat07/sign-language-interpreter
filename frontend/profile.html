<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASL Recognition | Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<div class="background-glow"></div>

<div class="page-wrapper">

    <div class="profile-layout">

        <!-- LEFT: profile card -->
        <div class="left-column">
            <div class="profile-container">

                <h1>My Profile</h1>

                <div id="profile-info">
                    <p>
                        <strong>Username:</strong>
                        <span id="username"></span>
                    </p>
                    <p>
                        <strong>Email:</strong>
                        <span id="email"></span>
                    </p>
                </div>

                <div class="actions">
                    <button id="logout-btn">Logout</button>
                    <a href="delete-account.html">
                        <button class="danger">Delete Account</button>
                    </a>
                </div>

                <p id="message"></p>

            </div>
        </div>

        <!-- RIGHT: recognized letters card -->
        <div class="letters-panel">
            <div class="letters-container">
                <h2 class="letters-title">Recognized Letters</h2>
                <div id="letters-list">
                    <!-- populated by JS -->
                </div>
            </div>
        </div>

    </div>

    <!-- Nav buttons fixed bottom center -->
    <div class="nav-buttons">
        <button onclick="location.href='statistics.html'">View Live Statistics</button>
        <button onclick="location.href='camera.html'">Go to Camera</button>
    </div>

</div>

<script type="module" src="js/users/getProfile.js"></script>
<script type="module" src="js/auth/logout.js"></script>

</body>
</html>
