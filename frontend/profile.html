<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASL Recognition | Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <div class="profile-container">
        <h1>My Profile</h1>

        <div id="profile-info">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>

        <div class="actions">
            <button id="logout-btn">Logout</button>
            <a href="delete-account.html">
                <button class="danger">Delete Account</button>
            </a>
            <a href="camera.html">
                <button>Go to live camera</button>
            </a>
            <a href="statistics.html">
                <button>Global statistics</button>
            </a>
        </div>

        <p id="message"></p>
    </div>

    <script type="module" src="js/users/getProfile.js"></script>
    <script type="module" src="js/auth/logout.js"></script>
</body>
</html>
